<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>My Code Console</title>
      <style>
         body {
            font-family: Menlo, Monaco, consolas, monospace;
            font-size: 14px;
            line-height: 1.2;
            color: #333;
            margin: 1rem 2rem;
         }

         p {
            padding: 0.35em 0.5em;
            background-color: aliceblue;
            box-shadow: 1px 1px 0px 0px powderblue;
            border-radius: 2px;
            color: dodgerblue;
         }

         p code {
            color: tomato;
         }
      </style>
   </head>
   <body>
      <h1>Code Console</h1>
      <main id="root"></main>
      <script>
         const old = console.log;

         function assert(condition) {
            return condition ? "üëç" : "üëé";
         }

         console.log = function (...args) {
            old(...args);
            if (args.length === 0) return;
            const p = document.createElement("p");
            for (let i = 0; i < args.length; i++) {
               if (typeof args[i] === "object") {
                  args[i] = `<code>${JSON.stringify(args[i])}</code>`;
               }
            }
            p.innerHTML = args.join(" ");
            document.querySelector("#root").appendChild(p);
         };
      </script>
      <script src="collections.min.js"></script>
      <script src="index.js?aertret"></script>
   </body>
</html>
